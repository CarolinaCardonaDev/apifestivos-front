<div style="padding: 20px">
  <div
    style="
      display: flex;
      flex-direction: row;
      justify-content: left;
      align-items: start;
    "
  >
    <!-- ----------------- -->
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Año</mat-label>
        <input type="text" matInput [formControl]="anioFormControl" />
      </mat-form-field>
    </form>
    <!-- ----------------- -->
    <section style="margin-left: 15px">
      <div class="example-button-row">
        <button (click)="consultarPorFecha()" mat-raised-button color="primary">
          Consultar
        </button>
        <button
          style="margin-left: 10px"
          (click)="limpiarFestivos()"
          mat-raised-button
          color="accent"
        >
          Limpiar
        </button>
      </div>
    </section>
  </div>
  <div
    *ngIf="anioFormControl?.errors?.['minlength'] || anioFormControl?.errors?.['maxlength'] "
  >
    El año debe tener 4 dígitos
  </div>

  <div style="margin-top: 20px; padding-left: 20px; padding-right: 20px">
    <mat-divider></mat-divider>
  </div>
</div>

<ul>
  <li *ngFor="let festivo of festivos">
    {{ festivo }}
  </li>
</ul>
